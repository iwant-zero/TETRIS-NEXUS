<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS NEXUS - ONLINE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        :root {
            --accent: #00f2ff;
            --bg: #0a0a12;
            --block-size: 25px;
        }
        body {
            background-color: var(--bg); color: white; font-family: 'Orbitron', sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden;
        }
        #game-wrapper {
            display: flex; gap: 20px; padding: 20px; background: rgba(255,255,255,0.05);
            border-radius: 15px; border: 1px solid var(--accent); box-shadow: 0 0 30px rgba(0,242,255,0.2);
            position: relative;
        }
        #game-board {
            width: calc(var(--block-size) * 10); height: calc(var(--block-size) * 20);
            background: rgba(0,0,0,0.8); border: 2px solid #333; position: relative;
        }
        .block {
            position: absolute; width: var(--block-size); height: var(--block-size);
            box-sizing: border-box; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
        }
        /* UI Panels */
        .panel { width: 120px; display: flex; flex-direction: column; gap: 15px; }
        .info-box { background: rgba(0,0,0,0.6); padding: 10px; border: 1px solid #444; text-align: center; }
        .label { font-size: 10px; color: var(--accent); margin-bottom: 5px; }
        .value { font-size: 18px; font-weight: bold; }
        
        /* Overlay Screens */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .menu-btn {
            background: transparent; border: 2px solid var(--accent); color: var(--accent);
            padding: 15px 30px; font-family: 'Orbitron'; font-size: 18px; cursor: pointer;
            transition: 0.3s;
        }
        .menu-btn:hover { background: var(--accent); color: black; box-shadow: 0 0 20px var(--accent); }
        .hidden { display: none !important; }

        /* 테트리미노 색상 */
        .I { background: #00f0f0; box-shadow: 0 0 15px #00f0f0; }
        .J { background: #0000f0; box-shadow: 0 0 15px #0000f0; }
        .L { background: #f0a000; box-shadow: 0 0 15px #f0a000; }
        .O { background: #f0f000; box-shadow: 0 0 15px #f0f000; }
        .S { background: #00f000; box-shadow: 0 0 15px #00f000; }
        .T { background: #a000f0; box-shadow: 0 0 15px #a000f0; }
        .Z { background: #f00000; box-shadow: 0 0 15px #f00000; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-board"></div>

    <div class="panel">
        <div class="info-box">
            <div class="label">SCORE</div>
            <div id="score" class="value">0</div>
        </div>
        <div class="info-box">
            <div class="label">LEVEL</div>
            <div id="level" class="value">1</div>
        </div>
        <div class="info-box" style="font-size: 9px; line-height: 1.5; color: #888;">
            ↑: 회전<br>←→: 이동<br>↓: 가속<br>Space: 즉시하강
        </div>
    </div>

    <div id="start-screen" class="overlay">
        <h1 style="color:var(--accent); text-shadow: 0 0 15px var(--accent);">NEXUS</h1>
        <button class="menu-btn" onclick="startGame()">START GAME</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h2 style="color:#ff4444;">GAME OVER</h2>
        <div id="final-score" class="value" style="margin-bottom: 20px;">0</div>
        <button class="menu-btn" onclick="startGame()">RETRY</button>
    </div>
</div>

<script>
    const board = document.getElementById('game-board');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over');

    const ROWS = 20;
    const COLS = 10;
    let grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
    let score = 0;
    let level = 1;
    let gameInterval;
    let currentPiece;

    const SHAPES = {
        I: [[1, 1, 1, 1]],
        J: [[1, 0, 0], [1, 1, 1]],
        L: [[0, 0, 1], [1, 1, 1]],
        O: [[1, 1], [1, 1]],
        S: [[0, 1, 1], [1, 1, 0]],
        T: [[0, 1, 0], [1, 1, 1]],
        Z: [[1, 1, 0], [0, 1, 1]]
    };

    function createPiece() {
        const types = Object.keys(SHAPES);
        const type = types[Math.floor(Math.random() * types.length)];
        return {
            type,
            shape: SHAPES[type],
            x: Math.floor(COLS / 2) - 1,
            y: 0
        };
    }

    function draw() {
        board.innerHTML = '';
        // 고정된 블록 그리기
        grid.forEach((row, y) => {
            row.forEach((type, x) => {
                if (type) drawBlock(x, y, type);
            });
        });
        // 현재 조각 그리기
        if (currentPiece) {
            currentPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) drawBlock(currentPiece.x + dx, currentPiece.y + dy, currentPiece.type);
                });
            });
        }
    }

    function drawBlock(x, y, type) {
        const div = document.createElement('div');
        div.className = `block ${type}`;
        div.style.left = x * 25 + 'px';
        div.style.top = y * 25 + 'px';
        board.appendChild(div);
    }

    function move(dx, dy) {
        if (!collision(dx, dy)) {
            currentPiece.x += dx;
            currentPiece.y += dy;
            draw();
            return true;
        }
        if (dy > 0) {
            lock();
            clearLines();
            currentPiece = createPiece();
            if (collision(0, 0)) {
                endGame();
            }
        }
        return false;
    }

    function rotate() {
        const rotated = currentPiece.shape[0].map((_, i) => currentPiece.shape.map(row => row[i]).reverse());
        const oldShape = currentPiece.shape;
        currentPiece.shape = rotated;
        if (collision(0, 0)) currentPiece.shape = oldShape;
        draw();
    }

    function collision(dx, dy, shape = currentPiece.shape) {
        return shape.some((row, py) => {
            return row.some((value, px) => {
                let nx = currentPiece.x + px + dx;
                let ny = currentPiece.y + py + dy;
                return value && (nx < 0 || nx >= COLS || ny >= ROWS || (ny >= 0 && grid[ny][nx]));
            });
        });
    }

    function lock() {
        currentPiece.shape.forEach((row, py) => {
            row.forEach((value, px) => {
                if (value) grid[currentPiece.y + py][currentPiece.x + px] = currentPiece.type;
            });
        });
    }

    function clearLines() {
        let lines = 0;
        grid = grid.filter(row => {
            if (row.every(cell => cell !== 0)) {
                lines++;
                return false;
            }
            return true;
        });
        while (grid.length < ROWS) grid.unshift(Array(COLS).fill(0));
        if (lines > 0) {
            score += lines * 100 * level;
            scoreEl.innerText = score;
        }
    }

    function startGame() {
        grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        score = 0;
        scoreEl.innerText = score;
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        currentPiece = createPiece();
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(() => move(0, 1), 800);
        draw();
    }

    function endGame() {
        clearInterval(gameInterval);
        document.getElementById('final-score').innerText = score;
        gameOverScreen.classList.remove('hidden');
    }

    window.addEventListener('keydown', e => {
        if (startScreen.classList.contains('hidden')) {
            if (e.key === 'ArrowLeft') move(-1, 0);
            if (e.key === 'ArrowRight') move(1, 0);
            if (e.key === 'ArrowDown') move(0, 1);
            if (e.key === 'ArrowUp') rotate();
            if (e.key === ' ') while(move(0, 1));
        }
    });

</script>
</body>
</html>
